<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: #333333;
      font-family: Arial, sans-serif;
      padding-top: 90px;
    }

    /* 导航栏 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 0 5px #ccc;
      padding: 1rem;
      text-align: center;
      z-index: 999;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    /* 下拉菜单 */
    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      min-width: 160px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      margin: 0;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* 布局 */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 20px;
      position: relative;
    }

    /* 卡片基础样式 */
    .work-card {
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .work-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .work-info {
      padding: 15px;
    }

    /* 手机自适应 */
    @media (max-width:768px) {
      .works-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 弹窗 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80vh;
    }

    .modal .info {
      margin-top: 15px;
      text-align: center;
      color: #fff;
    }

    .modal .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    #prev { left: 20px; }
    #next { right: 20px; }
    #close {
      top: 20px;
      right: 20px;
      transform: none;
    }

    h1, h2, h3 {
      color: #222;
    }
    p {
      color: #666;
    }

    /* 作品描述专用字体 */
    .desc-font {
      font-family: 'Noto Serif TC', serif;
      font-weight: 400;
      color: #666;
    }

/* 聚光灯 + 移开避让 + 标题上浮 完美最终版 */
.works-grid::before {
  content: '';
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.12);
  opacity: 0;
  pointer-events: none;
  z-index: 1;
  transition: opacity 0.4s ease;
}
.works-grid:hover::before {
  opacity: 1;
}

/* 整体模糊变暗 */
.works-grid:hover .work-card {
  filter: blur(2px) brightness(0.90);
  opacity: 0.8;
  transition: all 0.4s ease;
}

/* 当前卡片放大高亮 */
.works-grid .work-card:hover {
  filter: blur(0) brightness(1);
  opacity: 1;
  transform: scale(1.12);
  box-shadow: 0 18px 32px rgba(0,0,0,0.18);
  z-index: 10;
}

/* 第1张悬停 → 2、3张右移 */
.works-grid .work-card:nth-child(1):hover ~ .work-card {
  transform: translateX(20px);
}
/* 第2张悬停 → 1左移、3右移 */
.works-grid .work-card:nth-child(2):hover ~ .work-card {
  transform: translateX(20px);
}
.works-grid .work-card:nth-child(1):has(~ .work-card:nth-child(2):hover) {
  transform: translateX(-20px);
}
/* 第3张悬停 → 1、2张左移 */
.works-grid .work-card:nth-child(3):hover {
  transform: scale(1.12);
}
.works-grid .work-card:nth-child(1):has(~ .work-card:nth-child(3):hover),
.works-grid .work-card:nth-child(2):has(~ .work-card:nth-child(3):hover) {
  transform: translateX(-20px);
}

/* 第1张hover时标题往上抬一点 */
.container h1 {
  transition: margin 0.4s ease;
}
.works-grid:has(.work-card:nth-child(1):hover) .container h1 {
  margin-bottom: 30px !important;
}

    /* 弹窗图片平滑动画 */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  z-index: 2000;
  align-items: center;
  justify-content: center;

  /* 新加：弹窗淡入淡出 */
  opacity: 0;
  visibility: hidden;
  transition: all 0.4s ease;
}
.modal.show {
  opacity: 1;
  visibility: visible;
}

/* 图片从卡片放大动画 */
#modal-img {
  transform: scale(0.8);
  opacity: 0;
  transition: transform 0.45s ease, opacity 0.4s ease;
}
.modal.show #modal-img {
  transform: scale(1);
  opacity: 1;
}

/* 弹窗信息排版更好看 */
.modal .info {
  margin-top: 12px;
  text-align: center;
  color: #fff;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.45s ease 0.1s;
}
.modal.show .info {
  opacity: 1;
  transform: translateY(0);
}
    
  </style>
</head>

<body>

<!-- 导航栏 -->
<nav>
  <a href="index.html">首页</a>
  <a href="about.html">关于我</a>

  <div class="dropdown">
    <a href="works.html">作品</a>
    <div class="dropdown-content">
      <a href="#minecraft">Minecraft</a>
      <a href="#web">网页设计</a>
      <a href="#3d">3D 作品</a>
    </div>
  </div>

  <a href="contact.html">联系</a>
</nav>

<!-- 作品区 -->
<div class="container">
  <h1 style="font-family: 'Noto Serif TC', serif; font-weight: 700;">我的作品</h1>
  <div class="works-grid">

    <div class="work-card" data-img="mine2.png" data-title="作品一" data-desc="上野站平视">
      <img src="mine2.png">
      <div class="work-info">
        <h3>作品一</h3>
        <span class="desc-font">上野站平视</span>
      </div>
    </div>

    <div class="work-card" data-img="mine1.png" data-title="作品二" data-desc="上野站俯视列车进站">
      <img src="mine1.png">
      <div class="work-info">
        <h3>作品二</h3>
        <span class="desc-font">上野站俯视列车进站</span>
      </div>
    </div>

    <div class="work-card" data-img="mine5.png" data-title="作品三" data-desc="庄园挑空客厅装饰">
      <img src="mine5.png">
      <div class="work-info">
        <h3>作品三</h3>
        <span class="desc-font">庄园挑空客厅装饰</span>
      </div>
    </div>

  </div>
</div>

<!-- 弹窗 -->
<div class="modal" id="modal">
  <button class="btn" id="close">×</button>
  <button class="btn" id="prev">←</button>
  <button class="btn" id="next">→</button>
  <img id="modal-img">
  <div class="info">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<script>
  const cards = Array.from(document.querySelectorAll('.work-card'))
  const modal = document.getElementById('modal')
  const modalImg = document.getElementById('modal-img')
  const modalTitle = document.getElementById('modal-title')
  const modalDesc = document.getElementById('modal-desc')
  const close = document.getElementById('close')
  const prev = document.getElementById('prev')
  const next = document.getElementById('next')
  let current = 0

  function openModal(i) {
    current = i
    const card = cards[i]
    modalImg.src = card.dataset.img
    modalTitle.innerText = card.dataset.title
    modalDesc.innerText = card.dataset.desc

    // 显示弹窗 + 动画
    modal.style.display = 'flex'
    setTimeout(() => modal.classList.add('show'), 10)
  }

  function closeModal() {
    modal.classList.remove('show')
    setTimeout(() => {
      modal.style.display = 'none'
    }, 450)
  }

  cards.forEach((c,i) => c.onclick = () => openModal(i))
  close.onclick = () => closeModal()
  prev.onclick = () => openModal((current-1+cards.length)%cards.length)
  next.onclick = () => openModal((current+1)%cards.length)
</script>

</body>
</html>
