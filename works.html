<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      color: #333333;
      font-family: Arial, sans-serif;
      padding-top: 90px;
    }

    /* 导航栏 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 0 5px #ccc;
      padding: 1rem;
      text-align: center;
      z-index: 999;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    /* 下拉菜单 */
    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      min-width: 160px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      margin: 0;
      color: #fff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* 布局 */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 20px;
      position: relative;
    }

    /* 卡片基础样式 */
    .work-card {
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .work-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .work-info {
      padding: 15px;
    }

    /* 手机自适应 */
    @media (max-width:768px) {
      .works-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 弹窗 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 80%;
      max-height: 80vh;
    }

    .modal .info {
      margin-top: 15px;
      text-align: center;
      color: #fff;
    }

    .modal .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    #prev { left: 20px; }
    #next { right: 20px; }
    #close {
      top: 20px;
      right: 20px;
      transform: none;
    }

    h1, h2, h3 {
      color: #222;
    }
    p {
      color: #666;
    }

    /* 作品描述专用字体 */
    .desc-font {
      font-family: 'Noto Serif TC', serif;
      font-weight: 400;
      color: #666;
    }

    /* ————————————————————————————————— */
/* 最终版：放大 + 退开 + 模糊变暗全部一起 */
/* ————————————————————————————————— */
.works-grid::before {
  content: '';
  position: fixed;
  left: 0;
  top: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.12);
  opacity: 0;
  pointer-events: none;
  z-index: 1;
  transition: opacity 0.3s ease;
}

.works-grid:hover::before {
  opacity: 1;
}

/* 其他卡片：模糊 + 变暗 + 往旁边退 */
.works-grid:hover .work-card {
  filter: blur(2.5px) brightness(0.82);
  opacity: 0.8;
  transform: scale(0.92);
  transition: all 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
}

/* 当前卡片：清晰 + 放大 + 突出 */
.works-grid .work-card:hover {
  filter: blur(0) brightness(1);
  opacity: 1;
  transform: scale(1.15);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 10;
}
    
  </style>
</head>

<body>

<!-- 导航栏 -->
<nav>
  <a href="index.html">首页</a>
  <a href="about.html">关于我</a>

  <div class="dropdown">
    <a href="works.html">作品</a>
    <div class="dropdown-content">
      <a href="#minecraft">Minecraft</a>
      <a href="#web">网页设计</a>
      <a href="#3d">3D 作品</a>
    </div>
  </div>

  <a href="contact.html">联系</a>
</nav>

<!-- 作品区 -->
<div class="container">
  <h1 style="font-family: 'Noto Serif TC', serif; font-weight: 700;">我的作品</h1>
  <div class="works-grid">

    <div class="work-card" data-img="mine2.png" data-title="作品一" data-desc="上野站平视">
      <img src="mine2.png">
      <div class="work-info">
        <h3>作品一</h3>
        <span class="desc-font">上野站平视</span>
      </div>
    </div>

    <div class="work-card" data-img="mine1.png" data-title="作品二" data-desc="上野站俯视列车进站">
      <img src="mine1.png">
      <div class="work-info">
        <h3>作品二</h3>
        <span class="desc-font">上野站俯视列车进站</span>
      </div>
    </div>

    <div class="work-card" data-img="mine5.png" data-title="作品三" data-desc="庄园挑空客厅装饰">
      <img src="mine5.png">
      <div class="work-info">
        <h3>作品三</h3>
        <span class="desc-font">庄园挑空客厅装饰</span>
      </div>
    </div>

  </div>
</div>

<!-- 弹窗 -->
<div class="modal" id="modal">
  <button class="btn" id="close">×</button>
  <button class="btn" id="prev">←</button>
  <button class="btn" id="next">→</button>
  <img id="modal-img">
  <div class="info">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<script>
  const cards = Array.from(document.querySelectorAll('.work-card'))
  const modal = document.getElementById('modal')
  const modalImg = document.getElementById('modal-img')
  const modalTitle = document.getElementById('modal-title')
  const modalDesc = document.getElementById('modal-desc')
  const close = document.getElementById('close')
  const prev = document.getElementById('prev')
  const next = document.getElementById('next')
  let current = 0

  function openModal(i) {
    current = i
    const card = cards[i]
    modalImg.src = card.dataset.img
    modalTitle.innerText = card.dataset.title
    modalDesc.innerText = card.dataset.desc
    modal.style.display = 'flex'
  }

  cards.forEach((c,i) => c.onclick = () => openModal(i))
  close.onclick = () => modal.style.display = 'none'
  prev.onclick = () => openModal((current-1+cards.length)%cards.length)
  next.onclick = () => openModal((current+1)%cards.length)
</script>

</body>
</html>
