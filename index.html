<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Name</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #ffffff;
    color: #111;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 600px;
    padding: 40px;
}

h1 {
    font-size: 42px;
    font-weight: 500;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 30px;
}

.line {
    width: 60px;
    height: 2px;
    background: #111;
    margin: 20px auto;
    transition: 0.3s ease;
}

.line:hover {
    width: 120px;
}

a {
    text-decoration: none;
    color: #111;
    font-size: 14px;
    letter-spacing: 2px;
    border-bottom: 1px solid transparent;
    transition: 0.3s ease;
}

a:hover {
    border-bottom: 1px solid #111;
}
</style>
</head>

<body>

<div class="container">
    <h1>Your Name</h1>
    <div class="line"></div>
    <p>
        Minimal. Calm. Focused.<br>
        Building ideas into reality.
    </p >
    <a href=" ">CONTACT</a >
</div>

</body>
</html>
