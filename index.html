<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orlando 的个人主页</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面整体 */
      body {
    /* 背景图片设置 */
    background-image: url("homepage1.png"); /* 这里的文件名要和你上传的一致 */
    background-size: cover; /* 让图片铺满整个屏幕 */
    background-position: center; /* 让图片居中显示 */
    background-repeat: no-repeat; /* 禁止图片重复平铺 */
    background-attachment: fixed; /* 让背景图片固定，不随页面滚动 */
    
    /* 保持之前的布局和文字样式 */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #ffffff; /* 文字改成白色，方便在深色背景上看清 */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin: 0;
}

        /* 顶部导航栏 */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 1rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #0070f3;
        }

        /* 中间名字区域 */
        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            padding-top: 100px;
        }

     .hero h1 {
    font-size: 5.5rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
    font-family: 'Betania Patmos';
    transition: transform 0.15s ease-out;
    cursor: pointer;
}
        

        /* 底部自我介绍 */
        .intro {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 2rem 2rem;
            text-align: center;
            margin: 2rem;
        }

        .intro h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        .intro p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        /* 下拉菜单容器 */
.dropdown {
  display: inline-block;
  position: relative;
}

/* 下拉按钮样式 */
.dropbtn {
  color: inherit;
  text-decoration: none;
  padding: 8px 16px;
  display: inline-block;
}

/* 子菜单默认隐藏 */
.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #333;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

/* 子菜单项样式 */
.dropdown-content a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* 鼠标悬停时显示子菜单 */
.dropdown:hover .dropdown-content {
  display: block;
}

/* 子菜单项悬停效果 */
.dropdown-content a:hover {
  background-color: #555;
}
    </style>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Betania+Patmos&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- 顶部导航 -->
    <nav>
        <a href="index.html">首页</a >
        <a href="#about">关于我</a >
        <div class="dropdown">
          <a href="works.html" class="dropbtn">作品</a>
          <div class="dropdown-content">
              <a herf="#web">小镇系列</a>
              <a herf="#web">城市系列</a>
              <a herf="#web">更多</a>
          </div>
        </div>
        <a href="contact.html">联系</a >
            
    </nav>

    <!-- 中间名字 -->
    <div class="hero" id="home">
        <h1>Orlando</h1>
    </div>

    <!-- 底部自我介绍 -->
    <div class="intro" id="about">
        <h2>关于我</h2>
        <p>
            你好，我是 Orlando，一个热爱技术与创作的开发者。我喜欢探索编程、游戏开发和网页设计，享受将想法转化为现实的过程。
            这个网站是我用 GitHub Pages 搭建的个人主页，用来分享我的作品和感悟。
            如果你对我的项目感兴趣，或者想交流技术，欢迎通过下方的方式联系我。
        </p >
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const title = document.querySelector(".hero h1");

    title.addEventListener("mouseenter", () => {
        title.style.transform = "scale(1.1)";
    });

    title.addEventListener("mousemove", (e) => {
        const rect = title.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const moveX = (x - rect.width / 2) / 20;
        const moveY = (y - rect.height / 2) / 20;

        title.style.transform =
            `translate(${moveX}px, ${moveY}px) scale(1.1)`;
    });

    title.addEventListener("mouseleave", () => {
        title.style.transform = "translate(0,0) scale(1)";
    });
});
</script>
    
</body>
</html>
